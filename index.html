<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Forecast App</title>
</head>
<body> 
    <div class="app-body">
    <header>
       
        <form class="search-bar">
            <input type="search" placeholder="Enter a city..." required class="search-form-input">
            <input type="submit" value="Search" class = "search-button">
        </form>
    <main>
        <div class="main-container">
<h1>
<div class="city">Paris</div>
<div class="weather-details">
<span class="time">Sat 11:30, </span><span class ="weather-warnings">partly cloudy</span>
<div class="weather-conditions">Humidity: <strong class ="value">78%</strong>, Wind: <strong class ="value">5.14km/h</strong></div></div>
</h1>
<h2>
<div class="temperature-container"><span class="weather-emoji">☀️</span><span class="temperature">12</span><span class="temperature-unit">°C</span></div> 
</h2>
</div>

    </main>
  
</header>
   <footer>This project was coded by <a href="https://github.com/olgsob" target="_blank">Olga Sobanska</a>, 
    is open-sourced on <a href="https://github.com/olgsob/forecast-app" target="_blank">GitHub</a> 
    and hosted on <a href="https://shecodes-forecast-app.netlify.app/" target="_blank">Netlify</a></footer>
   </div>
</body>
</html>
